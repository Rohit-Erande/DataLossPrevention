		<div id="titlebigdata" style="text-align: center">
	  <h1 style="  font-size: 36px;  color:#4e4e4e;">Histogram of Words</h1></br>
	  </div>
			
	  <div class="container">
      <div class = "row">
          
          <div class ="col-md-12 chart">
		  
			
				<aside></aside>
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
				<script src="http://d3js.org/d3.v3.min.js"></script>
				<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
				<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
				 <!--<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>-->
				 
				<script type="text/javascript">

				$.ajax({
					url : 'http://localhost:5984/emailrepo/_design/repository/_view/byWordCount?group_level=1',
					type : 'GET',
					dataType : "jsonp",
					success : function(json) {
					console.log("success");
					
					sdata=JSON.stringify(json);
					   //alert(data);
					//	console.log(data);
						draw_histogram(sdata);
					
					//draw_histogram(json);
					}
				  });

				function draw_histogram(sdata){
				//var data=JSON.stringify(json);
				//console.log(sdata);
				//var data= JSON.parse(sdata);
				data = $.parseJSON(sdata);
				console.log(data);
				console.log(data.count);
				console.log(data.result);



				/*************************************/

					

				/*************************************/

				//alert(typeof(data));
				var margin = {top: 40, right: 20, bottom: 80, left: 40},
					width = 960 - margin.left - margin.right,
					height = 500 - margin.top - margin.bottom;

				var x = d3.scale.ordinal()
					.rangeRoundBands([0, width], .1);

				var y = d3.scale.linear()
					.range([height, 0]);

				var xAxis = d3.svg.axis()
					.scale(x)
					.orient("bottom");

				var yAxis = d3.svg.axis()
					.scale(y)
					.orient("left")
				   

				var tip = d3.tip()
				  .attr('class', 'd3-tip')
				  .offset([-10, 0])
				  .html(function(d) {
					return "<strong>Frequency:</strong> <span style='color:red'>"+ d.key+":" + d.value + "</span>";
				  })

				var svg = d3.select("aside").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
				  .append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				svg.call(tip);


				 


				// The following code was contained in the callback function.
				x.domain(data.rows.map(function(d) { console.log(d.key); return d.key; }));
				y.domain([0, d3.max(data.rows, function(d) { console.log(d.value); return d.value; })]);

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis)
					.selectAll("text")  
						.style("text-anchor", "end")
						.attr("dx", "-.8em")
						.attr("dy", ".15em")
						.attr("transform", function(d) {
							return "rotate(-65)" 
							});

				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis)
				  .append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Frequency");
					

				svg.selectAll(".bar")
					.data(data.rows)
				  .enter().append("rect")
					.attr("class", "bar")
					.attr("x", function(d) {  return x(d.key); })
					.attr("width", x.rangeBand())
					.attr("y", function(d) { return y(d.value); })
					.attr("height", function(d) { return height - y(d.value); })
					.on('mouseover', tip.show)
					.on('mouseout', tip.hide)
					.attr("fill", function(d) {
						return "rgb("+(d.value)+", 200, 10)";
					});

				function type(d) {
				  d.value = +d.value;
				  return d;
				}
				}
				</script>
