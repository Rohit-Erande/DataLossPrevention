  <div class="container">
    <div class="center wow fadeInDown">

		<div id="titlebigdata" style="text-align: center">
	  <h1 style="  font-size: 36px;  color:#4e4e4e;">Line Chart</h1></br>
	  </div>
			
	  <div class="container">
      <div class = "row">
         
          <div class ="col-md-12">
      
              <form id="selectWord" >
				<p> Enter one word to display line chart </p>
					<input id="word" name="word" type="text"/>
					
					
					<input name="updateButton" 
						   type="button" 
						   value="Update Chart"  onclick="update()"/>
				</form>
				<aside></aside>
				<!-- load the d3.js library -->    
				<script src="http://d3js.org/d3.v3.min.js"></script>
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
				<script>



				// Set the dimensions of the canvas / graph
				var margin = {top: 30, right: 20, bottom: 70, left: 50},
					width = 960 - margin.left - margin.right,
					height = 500 - margin.top - margin.bottom;

				// Parse the key / time
				var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

				// Set the ranges
				var x = d3.time.scale().range([0, width]);
				var y = d3.scale.linear().range([height, 0]);

				// Define the axes
				var xAxis = d3.svg.axis().scale(x)
					.orient("bottom");

				var yAxis = d3.svg.axis().scale(y)
					.orient("left");

				// Define the line
				var valueline = d3.svg.line()
					.x(function(d) { return x(d.key); })
					.y(function(d) { return y(d.value); });
					
				// Adds the svg canvas
				var svg = d3.select("aside")
					.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
					.append("g")
						.attr("transform", 
							  "translate(" + margin.left + "," + margin.top + ")");
					
				// Get the data

						$.ajax({
							url : 'http://localhost:5984/emailrepo/_design/repository/_view/byWCTime?group_level=2',
							type : 'GET',
							dataType : "jsonp",
							'success': function (json) {
								console.log("All word"+json);
								alert("All part");
								sdata=JSON.stringify(json);
								//alert(sdata);
								data = $.parseJSON(sdata);
								console.log(data);
								
									//alert(JSON.stringify(data));
					data.rows.forEach(function(d) {
						d.key = parseDate(d.key[1]);
						d.value = +d.value;
					});

					// Scale the range of the data
					x.domain(d3.extent(data.rows, function(d) { return d.key; }));
					y.domain([0, d3.max(data.rows, function(d) { return d.value; })]);

					// Add the valueline path.
					svg.append("path")
						.attr("class", "line")
						.attr("d", valueline(data.rows));

					// Add the X Axis
					svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate(0," + height + ")")
						.call(xAxis)
						.selectAll("text")  
						.style("text-anchor", "end")
						.attr("dx", "-.8em")
						.attr("dy", ".15em")
						.attr("transform", function(d) {
							return "rotate(-45)" 
							});

					// Add the Y Axis
					svg.append("g")
						.attr("class", "y axis")
						.call(yAxis);


							}
						});
						


				// ** Update data section (Called from the onclick)
				function update() {
				var word=document.getElementById("word").value;
					// Get the data again
				 
						$.ajax({
							
							url : 'http://localhost:5984/emailrepo/_design/repository/_view/byWCTime?group_level=2&startkey=[\"'+word+'\"]&endkey=[\"'+word+'\",{}]',
							type : 'GET',
							dataType : "jsonp",
							'success': function (json) {
								console.log("All word"+json);
								alert("Search Word "+ word);
								sdata=JSON.stringify(json);
								//alert(sdata);
								data = $.parseJSON(sdata);
								console.log(data);
								
								
								
						data.rows.forEach(function(d) {
							d.key = parseDate(d.key[1]);
							d.value = +d.value;
						});

						// Scale the range of the data again 
						x.domain(d3.extent(data.rows, function(d) { return d.key; }));
						y.domain([0, d3.max(data.rows, function(d) { return d.value; })]);

					// Select the section we want to apply our changes to
					var svg = d3.select("aside").transition();

					// Make the changes
						svg.select(".line")   // change the line
							.duration(750)
							.attr("d", valueline(data.rows));
						svg.select(".x.axis") // change the x axis
							.duration(100)
							.call(xAxis)
							.selectAll("text")  
								.style("text-anchor", "end")
								.attr("dx", "-.8em")
								.attr("dy", ".15em")
								.attr("transform", function(d) {
									return "rotate(-45)" 
									});
						svg.select(".y.axis") // change the y axis
							.duration(100)
							.call(yAxis);

							}
						});
				  
				}

				</script>
          </div>
